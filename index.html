<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/libs/animate.css" />
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Home</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <a href="" class="logo"><img src="./site-logo.svg" /></a>
      <ul class="menu">
        <li><a href="">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </header>
    <!-- Slider -->
    <div class="slider"></div>
    <button class="next" onclick="handleNext()">
      <i class="fas fa-angle-right"></i>
    </button>
    <button class="prev" onclick="handlePrev()">
      <i class="fas fa-chevron-left"></i>
    </button>
    <div class="stop_go">
      <button class="go" onclick="go()">
        <i class="fas fa-play"></i>
      </button>
      <button class="stop" onclick="stop()">
        <i class="fas fa-pause"></i>
      </button>
    </div>

    <!-- gallery -->
    <div class="container">
      <div class="gallery">
        <div class="gallery__buttons">
          <button class="gallery-btn">All</button>
          <button class="gallery-btn">BLAZERS</button>
          <button class="gallery-btn">CARDIGANS</button>
          <button class="gallery-btn">Pants</button>
        </div>
        <div class="imagesContainer"></div>
      </div>
    </div>
    <!-- start scroll top button -->

    <div class="scroll-top">
      <i class="fas fa-chevron-up"></i>
    </div>
    <!-- end scroll top button -->
    <footer class="footer">
      <ul class="social-icon">
        <li class="social-icon__item">
          <a class="social-icon__link" href="#">
            <i class="fab fa-facebook"></i>
          </a>
        </li>
        <li class="social-icon__item">
          <a class="social-icon__link" href="#">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li class="social-icon__item">
          <a class="social-icon__link" href="#">
            <i class="fab fa-reddit"></i>
          </a>
        </li>
      </ul>
      <p>&copy; 2021 Mahmoud Ali | All Rights Reserved</p>
    </footer>
    <script src="dist/wow.js"></script>
    <script>
      wow = new WOW();
      wow.init();
    </script>
    <script src="./script.js"></script>
  </body>
</html>
